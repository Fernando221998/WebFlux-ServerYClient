<html xmlns:th="http://www.thymeleaft.org">
	<head>
		<title>Lista persona</title>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Firstname</th>
					<th>Lastname</th>
					<th>Age</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="person : ${personlist}">
					<td><span th:text="${person.firstName}"></span></td>
					<td><span th:text="${person.lastName}"></span></td>
					<td><span th:text="${person.age}"></span></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
